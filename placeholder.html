        .text-animation--underline-thin {
            position: relative;
            display: inline-block;
        }
        .text-animation--underline-thin:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: #333;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .text-animation--underline-thin:hover:after {
            transform: scaleX(1);
        }
        .placeholder-subtitle {
            font-size: 1.2em;
            color: #666;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
